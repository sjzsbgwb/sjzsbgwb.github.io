<h1>管文博的坟墓</h1> 
     
<p>这是管文博的坟墓，也是他失去母亲的地方。</p> 
     
<p>管文博为她的母亲和他自己办了葬礼，我们怀念他们。 </p>
   <p>虽然他母亲曾经被肏得血肉模糊，体无完肤，四分五裂，但我们仍然记得他。</p>
<p>即使他也加入了其中，往他妈妈的屄里无情的放入核弹，但我们仍然相信他是爱她的。 </p>
    <p>但请不要伤心，即使这对母子双双离开世界，我们也永远记得她的屄被无情撕碎的那最后的模样。 </p>
